<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/sudoku.css" />
  </head>
  <body>
    <main>
      <h3 id="direction">Server IP:</h3>
      <input type="text" id="ip" />
      <h3 id="portdirection">Port:</h3>
      <input type="text" id="port" />
      <p id="error">Invalid IPv4</p>
      <div id="connect">Connect</div>
      <span id="indicator">Connecting...</span>
    </main>

    <div id="win-modal">
      <div id="modal-content">
        <h1 id="modal-heading">Congratulations! You won!</h1>

        <h3 id="modal-time">07:58</h3>

        <h3 id="diff-header">Vote for the next game's difficulty</h3>
        <div id="difficulty-voting">
          <div class="difficulty" id="d1">1</div>
          <div class="difficulty" id="d2">2</div>
          <div class="difficulty" id="d3">3</div>
        </div>

        <h4 id="current-voting">Next difficulty: 2</h4>

        <h6 id="server-time">Next game starting in 10 seconds...</h6>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>

    <script src="../js/script.js"></script>
  </body>
</html>
